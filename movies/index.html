<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =====================================================
       BASIC META
       ===================================================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- =====================================================
       PRIMARY SEO
       ===================================================== -->
  <title>Film Matrix ‚Äî Discover Movies & TV Shows Instantly</title>
  <meta
    name="description"
    content="Film Matrix helps you discover movies and TV shows instantly. Find similar titles, trailers, and where to watch in Canada."
  />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://filmmatrix.net/" />

  <!-- =====================================================
       OPEN GRAPH (SOCIAL PREVIEW)
       ===================================================== -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Film Matrix" />
  <meta property="og:title" content="Film Matrix ‚Äî Discover Movies & TV Shows" />
  <meta
    property="og:description"
    content="Find movies and TV shows fast. Similar titles, trailers, and streaming providers in Canada."
  />
  <meta property="og:url" content="https://filmmatrix.net/" />
  <meta property="og:image" content="https://filmmatrix.net/og.jpg" />

  <!-- =====================================================
       TWITTER
       ===================================================== -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Film Matrix ‚Äî Discover Movies & TV Shows" />
  <meta
    name="twitter:description"
    content="Discover what to watch next with Film Matrix."
  />
  <meta name="twitter:image" content="https://filmmatrix.net/og.jpg" />

  <!-- =====================================================
       FONTS
       ===================================================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- =====================================================
       STYLES
       ===================================================== -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-theme="blue">

  <!-- =====================================================
       MATRIX BACKGROUND (NON-INTERACTIVE)
       ===================================================== -->
  <canvas id="matrixRain" aria-hidden="true"></canvas>

  <!-- =====================================================
       APP WRAPPER
       ===================================================== -->
  <div class="wrap">

    <!-- ================= HEADER ================= -->
    <header class="top">
      <div class="brand">
        <div class="logo">üé¨</div>
        <div class="brandText">
          <div class="name">FILM MATRIX</div>
          <div class="sub">Discover what to watch next</div>
        </div>
      </div>

      <div class="topBtns">
        <button id="random" class="btn iconBtn" type="button">üé≤</button>
        <button id="watchlistBtn" class="btn iconBtn" type="button">‚≠ê</button>
        <button id="tvOnlyBtn" class="btn iconBtn" type="button">TV</button>
        <button id="movieOnlyBtn" class="btn iconBtn" type="button">üéû</button>
      </div>
    </header>

    <!-- ================= MOBILE HERO ================= -->
    <div class="mobileHero" aria-hidden="true"></div>

    <!-- ================= SEARCH ================= -->
    <div class="searchWrap">
      <div class="card searchCard">
        <label class="lbl" for="q">Search Movies or TV Shows</label>
        <input
          id="q"
          class="input"
          type="search"
          placeholder="Search by title‚Ä¶"
          autocomplete="off"
          inputmode="search"
        />

        <div id="suggest" class="suggest hidden"></div>

        <div class="filters">
          <div>
            <label class="lbl">Minimum Rating</label>
            <div class="lblRow">
              <input id="minRating" type="range" min="0" max="10" step="0.5" />
              <span id="minRatingVal" class="muted">0/10</span>
            </div>
          </div>

          <div>
            <label class="lbl" for="genre">Genre</label>
            <select id="genre" class="select"></select>
          </div>
        </div>

        <button id="go" class="btn full" type="button">
          Search
        </button>
      </div>
    </div>

    <!-- ================= META STATUS ================= -->
    <div id="meta" class="muted" style="margin: 10px 0;"></div>

    <!-- ================= TARGET ================= -->
    <div id="target" class="card"></div>

    <!-- ================= TRAILER ================= -->
    <div id="trailer" class="trailer hidden"></div>

    <!-- ================= MATCHES ================= -->
    <div id="matches" class="chips hidden"></div>

    <!-- ================= SIMILAR ================= -->
    <div id="results"></div>

    <!-- ================= POPULAR ================= -->
    <div class="laneTitle">Popular Movies</div>
    <div id="popularMovies"></div>

    <div class="laneTitle">Popular TV</div>
    <div id="popularTv"></div>

    <!-- ================= GENRES ================= -->
    <div class="laneTitle">Genres</div>
    <div id="genreGrid"></div>

    <!-- ================= FOOTER ================= -->
    <footer class="foot muted">
      ¬© <span id="year"></span> Film Matrix
    </footer>

  </div>

  <!-- =====================================================
       CONFIRM / ALERT MODAL
       ===================================================== -->
  <div id="fmConfirm" class="fmConfirm hidden">
    <div class="fmConfirmCard">
      <div class="fmConfirmTitle">FILM MATRIX</div>
      <div id="fmConfirmMsg" class="fmConfirmMsg"></div>
      <div class="fmConfirmBtns">
        <button id="fmConfirmOk" class="btn full">OK</button>
        <button id="fmConfirmCancel" class="btn ghost full">Cancel</button>
      </div>
    </div>
  </div>

  <!-- =====================================================
       TOAST
       ===================================================== -->
  <div id="fmToast" class="fmToast hidden"></div>

  <!-- =====================================================
       STRUCTURED DATA (SEO)
       ===================================================== -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Film Matrix",
    "url": "https://filmmatrix.net/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://filmmatrix.net/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- =====================================================
       APP SCRIPT
       ===================================================== -->
  <script src="app.js" defer></script>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
