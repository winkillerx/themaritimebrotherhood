<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Film Matrix — Admin Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #05060c;
      color: #e7ecff;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(120,170,255,.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: .04em;
    }

    .status {
      font-size: 13px;
      opacity: .7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead {
      background: rgba(10,14,28,.8);
      position: sticky;
      top: 0;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(120,170,255,.12);
      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      opacity: .85;
    }

    tr:hover {
      background: rgba(120,170,255,.06);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 12px;
      opacity: .75;
    }

    .event {
      font-weight: 600;
      color: #22d3ee;
    }

    .empty {
      padding: 40px;
      text-align: center;
      opacity: .6;
    }
  </style>
</head>

<body>
  <header>
    <h1>FILM MATRIX — LOGS</h1>
    <div class="status" id="status">Connecting…</div>
  </header>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Event</th>
        <th>Page</th>
        <th>Device</th>
        <th>Browser</th>
        <th>IP</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr>
        <td colspan="6" class="empty">Waiting for logs…</td>
      </tr>
    </tbody>
  </table>

  <script src="./admin.js"></script>
</body>
</html>
